{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos Subidos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Aplicaci√≥n</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Archivos Subidos</h2>
        <div class="row">
            {% for upload in uploads %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ upload.usuario }}</h5>
                            <p class="card-text">Fecha: {{ upload.fecha }}</p>
                            <p class="card-text">Laboratorio: {{ upload.laboratorio }}</p>
                            <p class="card-text">CUIT: {{ upload.cuit }}</p>
                            <a href="{% url 'file_detail' upload.pk %}" class="btn btn-primary">Abrir</a>
                            <a href="{% url 'file_detail' upload.pk %}" class="btn btn-primary">Cerrar</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

<script src="{% static 'js/prueba.js' %}"></script>
